<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

</body>

<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: [30, 29 , 28, 25, 22, 23],  
        },
        { label: 'Umidade',
            backgroundColor: 'rgb(0, 160, 255)',
            borderColor: 'rgb(0, 160, 255)',
            data: [80, 82 , 80, 85, 85, 83] 
            
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false,
            min: 20
          }
        }
      }
    });

  </script>

  <script>
    const ctx2 = document.getElementById('myChart2');
  
  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: 'rgb(255, 99, 132)',
        data: [22, 24 , 27, 23, 20, 18],  
      },
      { label: 'Umidade Média',
        backgroundColor: 'rgb(0, 160, 255)',
        data: [90, 89 , 93, 87, 88, 82] 
          
      }
  ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  </script>

</html>
